<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Qlasar Beta</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

<header>
  <div id="qlasar-title">Qlasar</div>

  <!-- ğŸ”¹ Credits Display -->
  <div id="credits-bar">
    <div class="credit-pill">
      âš¡ <span id="qc-count">200</span> QC
    </div>
    <div class="credit-pill">
      ğŸ›°ï¸ <span id="sa-count">5</span> SA
    </div>
  </div>
</header>

<!-- Sidebar -->
<div id="sidebar">
  <button id="new-chat">â• New Chat</button>
  <button id="show-alerts">ğŸ›°ï¸ Scouted Alerts</button>
  <button id="show-sessions">ğŸ’¾ Saved Sessions</button>
  <button id="account-btn">ğŸ‘¤ Account</button>
</div>

<div id="overlay"></div>

<!-- Main container -->
<main id="main-area">

  <!-- ================= CHAT WINDOW ================= -->
  <section id="chat-section" class="visible">
    <div id="chat-window"></div>

    <footer>
      <div class="input-container">
        <textarea id="message-input" placeholder="Let's Explore..."></textarea>
        <button id="send-btn">Send</button>
      </div>
    </footer>
  </section>

  <!-- ================= ALERTS ================= -->
  <section id="alerts-section" class="hidden">
    <h2>Scouted Alerts</h2>
    <div id="alerts-list"></div>
  </section>

</main>

<!-- ================= RIGHT SLIDE SAVED SESSIONS PANEL ================= -->
<div id="sessions-panel">

  <h3>ğŸ’¾ Saved Sessions</h3>

  <div id="sessions-panel-list">
    <!-- sessions added here dynamically -->
  </div>

</div>

<!-- ================= AUTH MODAL ================= -->
<div id="auth-modal" class="auth-hidden">

  <div class="auth-box">

    <!-- close button -->
    <button id="auth-close" class="auth-close-btn">âœ–</button>

    <!-- ================= ACCOUNT INFO (LOGGED IN) ================= -->
    <div id="account-info" class="hidden">

      <p class="account-label">Logged in as</p>
      <p id="account-email" class="account-email"></p>

      <button id="logout-btn" class="auth-logout-btn">Logout</button>

    </div>

    <!-- ================= AUTH FORM (LOGGED OUT) ================= -->
    <div id="auth-form">

      <h2 id="auth-title">Create Account</h2>

      <input id="auth-email" type="email" placeholder="Email" />
      <input id="auth-password" type="password" placeholder="Password" />

      <button id="auth-submit">Continue</button>

      <p class="auth-status" id="auth-status"></p>

      <p id="auth-toggle">
        Already have an account?
        <span>Login</span>
      </p>

    </div>

  </div>
</div>

<script src="script.js"></script>
</body>
</html>
